version: '2'

services: 
  consul-server:
    image: consul
    container_name: consul-server
    ports: 
      - 8500:8500

  api-admin:
    image: shenzhang/api-admin
    container_name: api-admin
    ports:
      - 11000:8080
    command: ["./run.sh"]

  api-provider1:
    image: shenzhang/api-provider
    container_name: api-provider1
    ports:
      - 10000:8080
    volumes: 
      - ./api-provider/config:/apps/boot/config
    command: ["/apps/docker/wait-for-it.sh", "-s", "-t", "15", "consul-server:8500", "--", "./run.sh"]
    depends_on: 
      - consul-server

