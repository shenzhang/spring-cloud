  elasticsearch:
    image: elasticsearch
    container_name: elasticsearch
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - ES_JAVA_OPTS=-Xmx512m -Xms512m
  
  logstash:
    image: logstash
    container_name: logstash
    volumes: 
      - ./logstash:/apps/config
    ports: 
      - 5044:5044
    command: ["logstash", "-f", "/apps/config/logstash.conf"]
    
  
  kibana:
    image: kibana
    container_name: kibana
    ports:
      - 5601:5601
    depends_on: 
      - elasticsearch